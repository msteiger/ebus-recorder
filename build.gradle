apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

group = 'com.github.msteiger'

mainClassName = "com.github.msteiger.MyMain"

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.2.1'

    testCompile 'junit:junit:4.12'
}

distributions {
    main {
      contents {
        into("") {
            from 'config.properties'
        }
      }
    }
}

task deploy(type:Exec, dependsOn: installDist) {
    commandLine 'scp', '-r', '-p', "build/install/$project.name", 'pi@raspberrypi:~'
}
